    <script>
        // Escreva um algoritmo que leia um valor inicial A e imprima o seu fatorial

        let numero = parseInt(prompt('Inserir o valor para calculo do fatorial'))
         let fatorial = 1

         for(let i = 1; i < numero; i++){
            fatorial *= (i + 1)
        }
        alert(`Fatorial de ${numero}: ${fatorial}`)
    </script>
