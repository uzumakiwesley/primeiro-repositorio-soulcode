<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Crie um programa que pergunte quantos produtos um cliente pegou e depois peça para que ele informe
        o preço de cada produto. Ao recuperar possuir o valor de cada produto, faça a soma total da compra e
        informe o maior e o menor preço que foi informado
        */

        // recuperar a quantidade de profutos
        const qtdProdutos = parseInt(prompt('Informe a quantidade de produltos')) // 5

        //ler o preço de cada produlto e armazenar emum array
        const precosProdutos = [] // [] = new array

        for (let i = 0; i < qtdProdutos; i++) {
            let preco = parseFloat(prompt('Informe o valor do produto'))
            precosProdutos.push(preco)  // = [i] = preco
        }

        let soma = 0

        /* for (let i = 0; i < precosProdutos.length; i++) {
            const valor = precosProdutos[i]
            soma = soma + valor
        } */

        for (let preco of precosProdutos){
            soma = soma + preco
        }
        alert(`O preço a pagar é ${soma}`)
    </script>
  </body>
</html>
