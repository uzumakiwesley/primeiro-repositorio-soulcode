<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        -> Receber um número inteiro e gerar a tabuada desse número na tela do usuáruo
        */

        // rececber o número inteiro

        const  num = parseInt(prompt('Informe um número inteiro'))

        // for 
        /*
        1° -> variável contadora
        2° -> condição 
        3° -> modificação de valor da variável contadora (incremento ou decremento)
        */

for (let i = 1; i <= 10; i++ ) {
    let resultado = num * i
    document.write(`<p>${num} x ${i} = ${resultado}</p>`)

}      
          
    </script>
</body>
</html>
