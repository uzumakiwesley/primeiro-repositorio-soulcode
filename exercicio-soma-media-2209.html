    <script>
        /*
        -> Crie um algoritmo para ler N números, some-os e faça a média entre os n
        */

        // rececber o número inteiro
        // recener mais um numero
        // outro numero

        
        let  valor1 = parseInt(prompt('Informe um número inteiro'));
        let  valor2 = parseInt(prompt('Informe mais um número inteiro'));
        let  valor3 = parseInt(prompt('Informe outro número inteiro'));

        let soma = valor1 + valor2 + valor3  
        let media = soma / 3
        document.write(`<p>O resultado da soma é: ${soma}</p>`)
        document.write(`<p>A média entre os números é: ${media.toFixed(2)}</p>`)




   </script>
