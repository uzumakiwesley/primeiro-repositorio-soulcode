    <script>

        /**
 * Criem uma função que gera o resultado de uma equação do segundo grau
 * 
 * ax² + bx + c = 0
 * 
 * delta = b² - 4ac
 * b = -b +- raíz de delta / 2a
 */

 function equSGrau (a, b, c){
    const delta = b ** 2 -4 * a*c
    /**
     * Math é um objeto do Javascript que possui metodos para fazer calculos matemáticos de maneiras mais simples */

    const raizDelta = Math.sqrt(delta)
    const x1 = (-b +raizDelta) / (2 *a)
    const x2 = (-b -raizDelta) / (2 *a)

    return [x1, x2]
 }

 console.log(equSGrau(1, -1, -12))

    </script>
