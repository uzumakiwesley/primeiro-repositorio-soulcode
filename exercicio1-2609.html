<html lang="en">
<head>

<body>
    <script>
/**
 *  Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
mostrar :
    a. A menor altura do grupo;
    b. A maior altura do grupo;
    */

var altura = []

for (let i = 1; i < 4; i++) {
    altura[i] = parseFloat(prompt(`Digite a altura da ${i} ° pessoa`))

}

document.write(`Alturas<br/><br/>${altura}<br/>`)

var maiorAltura = []
var menorAltura = []



for (var a = 1; a < altura.length; a++) {

    if (altura[a] > maiorAltura) {
        maiorAltura = altura[a] 
    } else if 
    (altura[a] > menorAltura) {
        menorAltura = altura[a] 
    }

}


document.write(`<br/>Maior altura é : ${maiorAltura}`)
document.write(`<br/>Menor altura é : ${menorAltura}`)







    </script>
</body>
</html>
